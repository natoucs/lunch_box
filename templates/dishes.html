{% extends "home.html" %}
{% block content %}
<div id="content-wrap">
    <div class="card-deck">
        {% for dish in dishes %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top dish-img" src="{{dish.image}}" alt="Card image cap">
            <div class="card-body">
                <div class="title-wrap">
                    <h5 class="card-title">{{dish.name}}</h5><br>
                    <div class="date-title"> {{dish.date}} </div>
                    <div class="chef-title"> {{dish.chef}} </div>
                </div>
                {% for tag in dish.tags %}
                <span class="tag">{{tag}}</span>
                {% endfor %}
                <p class="card-text">{{dish.description}}</p>
                <div class="left-align">
                    <button class="btn btn-outline-danger join" data-id="{{dish.id}}" >Join</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
